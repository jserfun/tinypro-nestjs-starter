version: "3"
services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: tiny_pro
      MYSQL_USER: tiny_pro
      MYSQL_PASSWORD: "123456"
    ports:
      - 3306:3306
  redis:
    image: redis
    ports:
      - 6379:6379
  back:
    build:
      context: .
      dockerfile: dockerfile
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - mysql
      - redis
    volumes:
      - ./data:/APP/dist/data
